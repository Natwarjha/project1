<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table,th,td{
            border: 1px solid black;
            /* border-collapse:collapse ; */
            padding: 10px;
        }
/* 
        .demo_one{
             border-collapse: collapse;
        } */
    </style>
</head>


<body>
  <table>
    <tbody>
    <tr class="demo_one">
        <th colspan="2" >Registration form</th>
        
    </tr>


    <tr>
        <td>
            <label for="name">Name</label>
        </td>
        <td>
            <input type="text" Name="Name" id="Name">
        </td>
    </tr>


    <tr>
        <td>
            <label for="Father's Name">Father's Name</label>
        </td>
        <td>
            <input type="text" Name="father's Name" id="Father's Name">
        </td>
    </tr>

    <tr>
        <td>
            <label for="Mother's Name">Mother's Name</label>
        </td>
        <td>
            <input type="text" Name="Mother's Name" id="Mother's Name">
        </td>

    </tr>


    <tr>
        <td>
            <label for="Date of Birth">Date of Birth</label>
        </td>
        <td>
            <input type="date" Name="Date of Birth" id="Date of Birth">
        </td>
    </tr>

 

 <tr>
        <td>
        
            <label for="gender">gender</label>
           
        </td>
        <td>
           " Male"
            <input type="radio" Name="gender" value="male">

            "Female"
            <input type="radio" Name="gender" value="Female">
            
        </td>
    </tr>

    <tr>
        <td>
            <label for="Email">E-mail</label>
        </td>
        <td>
            <input type="email" Name="E-mail" id="E-mail">
        </td>
    </tr>


    <tr>
        <td>
            <label for="mobile">Mobile No.</label>
        </td>
        <td>
            <input type="mobile" Name="Mobile No." id="Mobile No.">
        </td>
    </tr>

    <tr>
        <td>
            <label for="Address">Address</label>
        </td>
        <td>
        <textarea type="text" name="Address" id="Address" style="width: 175px; height: 26px;"></textarea>
       </td>
       </tr>

       <tr>
        <td>
            <label for="State">State</label>
        </td>
        <td>
            <input type="text" Name="state" id="state">
        </td>
    </tr>

    <tr>
        <td>
            <label for="City">City</label>
        </td>
        <td>
            <input type="text" Name="City" id="City">
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <input type="submit" name="submit" value="submit">
        </td>
    </tr>
    </tbody>
    </table>

  


    
</body>
</html>
